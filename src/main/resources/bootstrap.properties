# default port
server.port=${PORT:8444}
spring.application.name=AnomalyDetectionModule
logging.file=logs/AnomalyDetectionModule.log
# symbiote security configuration
symbIoTe.localaam.url=http://localhost:8080
adm.deployment.owner.username=TODO
adm.deployment.owner.password=TODO
adm.security.KEY_STORE_FILE_NAME=TODO
adm.security.KEY_STORE_PASSWORD=TODO
# database paths
adm.database.name=adm_database
adm.database.host=TODO


adm.maxFailsNumber=4
adm.platform.reputation=1.5
adm.environment.coreInterfaceAddress=https://localhost:8801
adm.environment.trustManagerAddress=https://localhost:8200

rabbit.host=localhost
rabbit.username=guest
rabbit.password=guest
rabbit.exchange.adm.name=symbIoTe.AuthenticationAuthorizationManager
rabbit.exchange.adm.type=direct
rabbit.exchange.adm.durable=true
rabbit.exchange.adm.autodelete=false
rabbit.exchange.adm.internal=false
# amqp queues
rabbit.queue.event=symbIoTe-AnomalyDetectionModule-event
# routing keys
rabbit.routingKey.event=symbIoTe.AnomalyDetectionModule.event
reporting.low.platform.reputation.enabled=false