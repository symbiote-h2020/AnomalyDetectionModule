spring.application.name=AnomalyDetectionModule
logging.file=logs/AnomalyDetectionModule.log

adm.deployment.owner.username=ADMOwner
adm.deployment.owner.password=ADMPassword
adm.security.KEY_STORE_FILE_NAME=test_keystore.p12
adm.security.KEY_STORE_PASSWORD=1234567
# variables required to offer available security entrypoint service in the Symbiote Core
adm.database.name=adm_database
adm.database.host=localhost
symbIoTe.core.interface.url=http://localhost:8080
# AMQP configuration
rabbit.host=localhost
rabbit.username=guest
rabbit.password=guest
rabbit.exchange.adm.internal=false
#amqp service routing keys
rabbit.routingKey.federation.created=symbIoTe.federation.created
rabbit.routingKey.federation.changed=symbIoTe.federation.changed
rabbit.routingKey.federation.deleted=symbIoTe.federation.deleted
rabbit.exchange.federation=symbIoTe.federation
#for tests
spring.cloud.config.enabled=false
eureka.client.enabled=false
spring.zipkin.enabled=false
adm.security.ROOT_CA_CERTIFICATE_ALIAS=core-1
adm.security.CERTIFICATE_ALIAS=adm
adm.security.PV_KEY_PASSWORD=1234567
adm.security.KEY_STORE_FILE_NAME=keystores/core_adm.p12